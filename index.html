<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Om Rajak - BBA Student, Entrepreneur & Content Creator</title>
    <style>
        :root {
            --color-primary: #32b8c6;
            --color-secondary: #a84b2f;
            --color-accent: #ff5459;
            --color-success: #2ecc71;
            --color-warning: #f39c12;
            --color-bg: #fcfcf9;
            --color-surface: #ffffff;
            --color-text: #134252;
            --color-text-light: #626c7c;
            --color-text-lighter: #9ca3af;
            --color-border: #e0d5c8;
            --color-dark: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f5f2 0%, #fcfcf9 100%);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
            z-index: 1000;
        }
